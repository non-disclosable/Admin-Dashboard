<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .slide {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .slide.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for a more polished look */
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-nav::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-slate-200 antialiased">
    <div class="flex h-screen bg-slate-200">
        <!-- Sidebar -->
        <aside class="w-72 bg-white flex flex-col flex-shrink-0 border-r border-slate-300">
            <div class="h-16 flex items-center px-6 border-b border-slate-300">
                 <svg class="w-8 h-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-1.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25A2.25 2.25 0 015.25 3h4.5M15 3.75V7.5a2.25 2.25 0 002.25 2.25h3.75m-9.75-4.5h9.75" />
                </svg>
                <span class="ml-3 text-lg font-semibold text-slate-700">Presentation Deck</span>
            </div>
            <nav class="flex-1 overflow-y-auto sidebar-nav p-4 space-y-2">
                <!-- Slide navigation links will be dynamically inserted here -->
            </nav>
            <div class="p-4 border-t border-slate-300">
                <div class="flex justify-between">
                    <button id="prevBtn" class="px-4 py-2 text-sm font-medium text-slate-600 bg-slate-200 rounded-lg hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        Prev
                    </button>
                    <button id="nextBtn" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
                        Next
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navbar -->
            <header class="h-16 bg-white flex items-center justify-between px-6 border-b border-slate-300 flex-shrink-0">
                <h1 id="slideTitle" class="text-xl font-bold text-slate-800"></h1>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-slate-700">Admin Analytics Dashboard</p>
                        <p id="currentDate" class="text-xs text-slate-500"></p>
                    </div>
                    <button id="fullscreenBtn" class="p-2 rounded-full hover:bg-slate-200 text-slate-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4 0l-5-5M4 16v4m0 0h4m-4 0l5-5m11 1v-4m0 0h-4m4 0l-5 5"></path></svg>
                    </button>
                </div>
            </header>

            <!-- Slide Display Area -->
            <main id="slideContainer" class="flex-1 p-4 md:p-6 lg:p-8 overflow-y-auto bg-slate-200">
                <!-- Slides will be injected here -->
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = [
                // Slide 1: Admin Expenses Analysis
                {
                    title: "Admin Expenses",
                    content: `
                        <div class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                            <header class="bg-slate-800 text-white p-6"><h1 class="text-3xl font-bold">Administrative Expenses Analysis</h1><p class="text-slate-300 text-lg">May - July 2025</p></header>
                            <main class="p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div class="bg-slate-50 p-6 rounded-lg">
                                    <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-slate-200 pb-2">Key Insights</h2>
                                    <ul class="space-y-4 text-slate-600">
                                        <li class="flex items-start"><svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg><div><strong>Overall Trend:</strong> Total expenses show a slight downward trend, decreasing from ₹24.7M in May to ₹23.0M in July.</div></li>
                                        <li class="flex items-start"><svg class="w-6 h-6 text-green-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><div><strong>Top Cost Drivers:</strong> 'REGO ETS Services', 'Canteen', and 'Facility Management' are consistently the top three expenses.</div></li>
                                        <li class="flex items-start"><svg class="w-6 h-6 text-red-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg><div><strong>Significant Increase:</strong> 'Pest Control' services saw a cost increase of over 137% between May and July.</div></li>
                                        <li class="flex items-start"><svg class="w-6 h-6 text-yellow-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg><div><strong>Fluctuating Costs:</strong> 'On Call Cab Booking' expenses varied, dipping in June but rising again in July.</div></li>
                                    </ul>
                                </div>
                                <div class="bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 text-center">Top 5 Expenses Comparison (July 2025)</h2><canvas id="expenseChart"></canvas></div>
                            </main>
                            <footer class="bg-slate-100 p-6"><h3 class="text-xl font-semibold text-slate-700 mb-2">Discussion Point</h3><p class="text-slate-600">Given that the top 3 services constitute a major portion of the budget, a focused cost-optimization review on these items could yield significant savings. Should we prioritize an analysis of these contracts?</p></footer>
                        </div>`
                },
                // Slide 2: Canteen Recovery
                {
                    title: "Canteen Recovery",
                    content: `
                        <div class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                            <header class="bg-teal-800 text-white p-6"><h1 class="text-3xl font-bold">Canteen Recovery Analysis</h1><p class="text-teal-200 text-lg">May - July 2025</p></header>
                            <main class="p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div class="bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 text-center">Monthly Recovery by Canteen</h2><canvas id="recoveryChart"></canvas></div>
                                <div class="bg-slate-50 p-6 rounded-lg">
                                    <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-slate-200 pb-2">Key Observations</h2>
                                    <ul class="space-y-4 text-slate-600">
                                        <li class="flex items-start"><svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg><div><strong>Peak Recovery in June:</strong> Total recovery peaked at ₹2.65M in June, driven by a surge from the 'Seamless Canteen'.</div></li>
                                        <li class="flex items-start"><svg class="w-6 h-6 text-green-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><div><strong>Top Contributor:</strong> 'Seamless Canteen' is the largest source of recovery, consistently contributing between 42% and 47% of the total.</div></li>
                                        <li class="flex items-start"><svg class="w-6 h-6 text-yellow-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg><div><strong>Strong Growth:</strong> 'Labour Housing2 RML6' canteen shows a significant and steady increase in recovery, growing by over 53% from May to July.</div></li>
                                        <li class="flex items-start"><svg class="w-6 h-6 text-red-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg><div><strong>Declining Trend:</strong> 'RML1 DIP Canteen' recovery has consistently declined, dropping by almost 37% over the three-month period.</div></li>
                                    </ul>
                                </div>
                            </main>
                            <footer class="bg-slate-100 p-6"><h3 class="text-xl font-semibold text-slate-700 mb-2">Discussion Point</h3><p class="text-slate-600">The contrasting trends between 'Labour Housing2' (strong growth) and 'RML1 DIP' (steady decline) warrant a closer look. What factors could be driving these opposite trajectories?</p></footer>
                        </div>`
                },
                // Slide 3: Monthly Expense Overview
                {
                    title: "Expense Overview",
                    content: `
                        <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                            <header class="bg-indigo-800 text-white p-6"><h1 class="text-3xl font-bold">Monthly Expense Overview & Control</h1><p class="text-indigo-200 text-lg">February - August 2025</p></header>
                            <main class="p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div class="bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 text-center">Total Monthly Admin Expense</h2><canvas id="monthlyTrendChart"></canvas></div>
                                <div class="bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 text-center">Expense Control: Target vs. Achieve</h2><canvas id="targetAchieveChart"></canvas></div>
                            </main>
                            <div class="px-6 md:px-8 pb-6">
                                <div class="bg-slate-100 p-6 rounded-lg">
                                    <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-slate-200 pb-2">Summary & Discussion</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-slate-600">
                                        <div><h3 class="font-semibold text-lg text-slate-800 mb-2">Key Observations</h3><ul class="space-y-3"><li class="flex items-start"><svg class="w-5 h-5 text-red-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg><span>A significant spike in expenses occurred in June, rising from ₹1.80 Cr in May to ₹2.47 Cr.</span></li><li class="flex items-start"><svg class="w-5 h-5 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg><span>Since the June peak, there has been a consistent, slight downward trend in monthly expenses.</span></li><li class="flex items-start"><svg class="w-5 h-5 text-green-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>Positive performance against targets, with actual expenses coming in under budget for both June and July.</span></li></ul></div>
                                        <div><h3 class="font-semibold text-lg text-slate-800 mb-2">Discussion Points</h3><ul class="space-y-3"><li class="flex items-start"><svg class="w-5 h-5 text-slate-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>What were the primary drivers for the sharp increase in costs from May to June?</span></li><li class="flex items-start"><svg class="w-5 h-5 text-slate-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>Can the successful cost control measures from June and July be sustained for the August target of ₹2.40 Cr?</span></li></ul></div>
                                    </div>
                                </div>
                            </div>
                        </div>`
                },
                // Slide 4: Planned Activities
                {
                    title: "Planned Activities",
                    content: `
                        <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                            <header class="bg-gray-700 text-white p-6"><h1 class="text-3xl font-bold">Admin Planned Activities & Future Investments</h1><p class="text-gray-300 text-lg">Proposed Initiatives for Q3-Q4 2025</p></header>
                            <main class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-slate-200 pb-2">One-Time Capital Expenditure (CAPEX)</h2><div class="space-y-4"><div class="flex items-center justify-between"><span>HO Renovation</span><span class="font-semibold text-slate-800">₹ 3,000,000</span></div><div class="flex items-center justify-between"><span>Vehicle Requirement in HO (2 units)</span><span class="font-semibold text-slate-800">₹ 3,000,000</span></div><div class="flex items-center justify-between"><span>Kitchen Hood & Chimney (3 canteens)</span><span class="font-semibold text-slate-800">₹ 900,000</span></div><div class="flex items-center justify-between"><span>Roti Maker (3 canteens)</span><span class="font-semibold text-slate-800">₹ 900,000</span></div><div class="flex items-center justify-between"><span>Food Decomposer Machine</span><span class="font-semibold text-slate-800">₹ 600,000</span></div><div class="flex items-center justify-between"><span>Boiler for Rice (3 canteens)</span><span class="font-semibold text-slate-800">₹ 450,000</span></div><div class="flex items-center justify-between"><span>New Washrooms (2 units)</span><span class="font-semibold text-slate-800">₹ 300,000</span></div><div class="flex items-center justify-between"><span>Benmarrys for Counters (6 units)</span><span class="font-semibold text-slate-800">₹ 180,000</span></div></div><div class="mt-6 pt-4 border-t-2 border-slate-200 text-right"><span class="text-lg font-bold text-slate-800">Total CAPEX: ₹ 9,330,000</span></div></div>
                                <div class="bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-slate-200 pb-2">New Recurring Monthly Expenses (OPEX)</h2><div class="space-y-4"><div class="flex items-center justify-between"><span>Manpower for Common Areas (70 persons)</span><span class="font-semibold text-slate-800">₹ 47,250 / month</span></div><div class="flex items-center justify-between"><span>Separate Bus for RML 3</span><span class="font-semibold text-slate-800">₹ 120,000 / month</span></div></div><div class="mt-6 pt-4 border-t-2 border-slate-200 text-right"><span class="text-lg font-bold text-slate-800">Total New OPEX: ₹ 167,250 / month</span></div></div>
                            </main>
                            <footer class="px-6 md:px-8 pb-6"><div class="bg-slate-100 p-6 rounded-lg"><h3 class="text-xl font-semibold text-slate-700 mb-2">Strategic Consideration</h3><p class="text-slate-600">The proposed investments include significant upgrades to canteen facilities and infrastructure. How should we prioritize these one-time projects, and what is the expected timeline for implementation to manage the capital outflow effectively?</p></div></footer>
                        </div>`
                },
                // Slide 5: Travel Expenses
                {
                    title: "Travel Expenses",
                    content: `
                        <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                            <header class="bg-cyan-800 text-white p-6"><h1 class="text-3xl font-bold">Travel Expenses Analysis</h1><p class="text-cyan-200 text-lg">February - July 2025</p></header>
                            <main class="p-6 md:p-8 grid grid-cols-1 lg:grid-cols-5 gap-8">
                                <div class="lg:col-span-2 bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-slate-200 pb-2">Key Insights</h2><ul class="space-y-4 text-slate-600"><li class="flex items-start"><svg class="w-6 h-6 text-red-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg><div><strong>April Expense Spike:</strong> Total travel expenses peaked sharply in April at ₹9.34M, primarily driven by a surge in flight costs to over ₹7M.</div></li><li class="flex items-start"><svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path></svg><div><strong>Flight Dominance:</strong> Air travel consistently represents the largest portion of travel expenses, accounting for over 58% of the total spend.</div></li><li class="flex items-start"><svg class="w-6 h-6 text-green-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg><div><strong>Lowest Spend in March:</strong> March saw the lowest travel expenditure at ₹4.99M, a significant dip before the April peak.</div></li><li class="flex items-start"><svg class="w-6 h-6 text-yellow-500 mr-3 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg><div><strong>Hotel Cost Variability:</strong> Hotel expenses show high variability, ranging from ₹649K in May to over ₹1.75M in April.</div></li></ul></div>
                                <div class="lg:col-span-3 bg-slate-50 p-6 rounded-lg"><h2 class="text-2xl font-semibold text-slate-700 mb-4 text-center">Monthly Travel Expense Breakdown</h2><canvas id="travelChart"></canvas></div>
                            </main>
                            <footer class="bg-slate-100 p-6 mx-6 md:mx-8 mb-6 rounded-lg"><h3 class="text-xl font-semibold text-slate-700 mb-2">Discussion Point</h3><p class="text-slate-600">The significant expenditure spike in April, particularly in flights and hotels, suggests a major event or project. What were the business drivers for this increased travel, and can we forecast similar peaks in the future to better manage the travel budget?</p></footer>
                        </div>`
                },
                // Slide 6: Cost Control Initiatives
                {
                    title: "Cost Control",
                    content: `
                        <div class="w-full max-w-6xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
